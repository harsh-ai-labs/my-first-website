<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harsh AI Labs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #000010, #000000);
      color: #3b82f6;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 3rem;
      color: #3b82f6;
      text-shadow: 0 0 20px #3b82f6, 0 0 40px #3b82f6;
      margin-bottom: 40px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .hero img {
      width: 140px;
      filter: drop-shadow(0 0 15px #3b82f6);
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .hero h2 {
      font-size: 2.5rem;
      color: #3b82f6;
      text-shadow: 0 0 20px #3b82f6, 0 0 40px #3b82f6;
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .tagline {
      color: #b3c7ff;
      font-size: 1.2rem;
      margin-top: 10px;
      text-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #3b82f6, 0 0 10px #3b82f6;
      }
      to {
        text-shadow: 0 0 20px #3b82f6, 0 0 30px #3b82f6;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Harsh AI Labs</h1>
  </header>

  <section class="hero">
    <img src="logo.png" alt="Harsh AI Labs Logo">
    <h2>Harsh AI Labs</h2>
    <p class="tagline">⚡ Innovating the Future with AI ⚡</p>
  </section>
</body>
</html>
