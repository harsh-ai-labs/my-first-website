<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harsh AI Labs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #020617, #000);
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }
    header h1 {
      color: #3b82f6;
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-shadow: 0 0 15px #3b82f6;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, #000 0%, #020617 100%);
    }
    .hero img {
      width: 140px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 15px #3b82f6);
      border-radius: 12px;
    }
    .hero h2 {
      font-size: 2.5rem;
      color: #3b82f6;
      text-shadow: 0 0 20px #3b82f6;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Harsh AI Labs</h1>
  </header>
  <section class="hero">
    <img src="logo.png.jpg" alt="Harsh AI Labs Logo" />
    <h2>Harsh AI Labs</h2>
  </section>
</body>
</html>
