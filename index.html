<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harsh AI Labs ‚Äî Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #001f3f, #000);
      font-family: "Poppins", sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin: 0;
      text-shadow: 0 0 20px cyan;
    }

    p {
      margin-top: 15px;
      color: #ccc;
      font-size: 1.1rem;
    }

    #countdown {
      font-size: 2rem;
      margin-top: 25px;
      color: cyan;
      letter-spacing: 2px;
    }

    .social-links {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .social-links a {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: cyan;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>üöÄ Harsh AI Labs</h1>
  <p>Innovating the future of Artificial Intelligence ‚Äî Coming Soon!</p>

  <div id="countdown"></div>

  <div class="social-links">
    <a href="https://github.com/harsh-ai-labs" target="_blank">üêô GitHub</a>
    <a href="https://instagram.com/" target="_blank">üì∏ Instagram</a>
    <a href="https://linkedin.com/" target="_blank">üíº LinkedIn</a>
  </div>

  <script>
    // Countdown Timer
    const targetDate = new Date("December 31, 2025 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor(
        (distance % (1000 * 60 * 60)) / (1000 * 60)
      );
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById(
        "countdown"
      ).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "üöÄ Launched!";
      }
    }, 1000);
  </script>
</body>
</html>
