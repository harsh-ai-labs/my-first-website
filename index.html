<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harsh AI Labs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #000010, #000000);
      overflow: hidden;
      color: #3b82f6;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header h1 {
      font-size: 3rem;
      color: #3b82f6;
      text-shadow: 0 0 25px #3b82f6, 0 0 50px #3b82f6;
      margin-bottom: 40px;
      animation: glow 2s ease-in-out infinite alternate, fadeIn 2s ease-in-out;
    }

    .hero img {
      width: 140px;
      filter: drop-shadow(0 0 15px #3b82f6);
      border-radius: 12px;
      margin-bottom: 20px;
      animation: pulse 3s infinite ease-in-out;
    }

    .hero h2 {
      font-size: 2.5rem;
      color: #3b82f6;
      text-shadow: 0 0 20px #3b82f6, 0 0 40px #3b82f6;
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate, fadeIn 3s ease-in-out;
    }

    .tagline {
      color: #b3c7ff;
      font-size: 1.2rem;
      margin-top: 15px;
      text-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6;
      border-right: 2px solid #3b82f6;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) 1s forwards, glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #3b82f6, 0 0 10px #3b82f6; }
      to { text-shadow: 0 0 25px #3b82f6, 0 0 35px #3b82f6; }
    }

    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 10px #3b82f6); }
      50% { filter: drop-shadow(0 0 25px #3b82f6); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 24ch; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <header>
    <h1>Harsh AI Labs</h1>
  </header>

  <section class="hero">
    <img src="logo.png" alt="Harsh AI Labs Logo">
    <h2>Harsh AI Labs</h2>
    <p class="tagline">⚡ Innovating the Future with AI ⚡</p>
  </section>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createParticles() {
      particles = [];
      for (let i = 0; i < 80; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          speedX: (Math.random() - 0.5) * 0.5,
          speedY: (Math.random() - 0.5) * 0.5,
        });
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#3b82f6";
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }

    createParticles();
    animateParticles();
  </script>
</body>
</html>
